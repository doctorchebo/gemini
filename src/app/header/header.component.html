<mat-toolbar class="container">
  <span>Movie Recommender</span>
  <mat-slide-toggle
    [checked]="themeService.currentTheme() === 'dark' ? true : false"
    (click)="onToggleDarkMode()"
    ><mat-icon
      aria-hidden="false"
      aria-label="Dark Mode Icon"
      fontIcon="dark_mode"
    ></mat-icon
  ></mat-slide-toggle>
</mat-toolbar>
