<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Quantity</label>
    <mat-slider [min]="minQty" [max]="maxQty" step="1">
      <input matSliderThumb formControlName="quantity" #quantitySlider />
    </mat-slider>
    {{ quantitySlider.value }}
  </div>

  <mat-form-field>
    <mat-label>Genres</mat-label>
    <mat-select formControlName="genre">
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{ genre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <label>Year</label>
    <mat-slider [min]="minYear" [max]="maxYear" step="1">
      <input matSliderStartThumb formControlName="minYear" #minYearSlider />
      <input matSliderEndThumb formControlName="maxYear" #maxYearSlider />
    </mat-slider>
    {{ minYearSlider.value }} to {{ maxYearSlider.value }}
  </div>

  <mat-form-field>
    <mat-label>Characteristic</mat-label>
    <textarea
      matInput
      placeholder="Describe a particular feature that the movies should have"
      rows="10"
      formControlName="characteristic"
    ></textarea>
  </mat-form-field>

  <div class="button-container">
    <button mat-flat-button [disabled]="loading">Search</button>
  </div>
</form>
