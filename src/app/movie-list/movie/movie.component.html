<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ movie.name }} - {{ movie.year }}</mat-card-title>
      <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-chip-set aria-label="cast">
        <mat-chip *ngFor="let actor of movie.cast">{{ actor }}</mat-chip>
      </mat-chip-set>
      <p>Director: {{ movie.director }}</p>

      <p>{{ movie.synopsis }}</p>

      <p>Rating: {{ movie.rating }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Save</button>
    </mat-card-actions>
  </mat-card>
</div>
